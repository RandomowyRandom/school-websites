<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <svg width="100px" height="100px" fill="none" viewbox="0 0 16 16">
      <circle
        cx="8"
        cy="8"
        r="4"
        stroke="#000"
        stroke-width="8px"
        data-fallback="edge"
        transform="rotate(-90, 8, 8)"
        stroke-dasharray="0, 100"
      >
        <animate
          attributeName="stroke-dasharray"
          dur="2s"
          to="100, 100"
          fill=""
          freeze
        />
      </circle>
    </svg>
  </body>
</html>
