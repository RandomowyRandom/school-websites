<html>
    <head>

    </head>

    <body>
        <button id="sort">
            sort
        </button>

        <script>
            let owoce = ['zurawina', 'jablko', 'jagoda', 'malina']

            document.write(`Owoce przed sortowaniem: ${owoce}`)

            document.getElementById('sort').onclick = () => {
                document.write(`Owoce przed sortowaniem: ${owoce} owoce po sortowaniu ${owoce.sort()}`)
                owoce.sort()
            }
        </script>
    </body>
</html>
